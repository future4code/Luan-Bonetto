<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controlador de Despesas</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <section id="container">

        <div id="controlador-despesas" class="box">
            <h1>Controlador de Despesas</h1>
            <h3>Cadastrar Despesa</h3>

            <label for="valor" class="item">Valor</label>
            <input type="number" id="valor" class="item">

            <label for="tipo" class="item">Tipo</label>
            <select id="tipo" class="item">
                <option value="Despesa de Casa">Despesas de Casa</option>
                <option value="Despesa de Festa">Despesas de Festas</option>
                <option value="Despesa de Viagem">Despesas de Viagem</option>
            </select> 

            <label for="descricao" class="item">Descrição</label>
            <input type="text"id="descricao" class="item">

            <button onclick="criarDespesa()">Cadastrar Despesa</button>
        </div>

        <div id="despesas-detalhadas" class="box">
            <h1>Despesas Detalhadas</h1>

            <label for="tipo-detalhe" class="item">Tipo</label>
            <select id="tipo-detalhe" class="item">
                <option value="Despesa de Casa">Despesas de Casa</option>
                <option value="Despesa de Festa">Despesas de Festas</option>
                <option value="Despesa de Viagem">Despesas de Viagem</option>
            </select> 

            <label for="valor-minimo" class="item">Valor Mínimo</label>
            <input type="number" id="valor-minimo" class="item">

            <label for="valor-maximo" class="item">Valor Máximo</label>
            <input type="number" id="valor-maximo" class="item">

            <button onclick="filtrarDespesa()">Filtrar</button>
            <button onclick="limparFiltro()">Limpar Filtro</button>
            <button onclick="ordenarLista()">Ordenar Lista</button>
        </div>

        <div id="extrato" class="box">
            <h1>Extrato</h1>
        </div>

    </section>

    <section id="lista">

    </section>
</body>
</html>
