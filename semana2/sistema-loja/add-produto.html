<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adicionar Produto</title>
</head>
<body>

    <header>
        <h1>Bouman eSports - Loja Oficial</h1>
        <h2>Adicionar Produto</h2>
    </header>
                
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="controle-de-estoque.html">Controle de Estoque</a></li>
            <li><a href="add-produto.html">Adicionar Produto</a></li>
            <li><a href="funcionarios.html">Funcionários</a></li>
        </ul>
    </nav>
    
    <section>
        <form>
            <div>
                <label for="produto">Produto</label>
                <input type="text" id="produto" name="produto">
            </div>
            <div>
                <label for="imagem">Imagem</label>
                <input type="file" id="imagem" name="imagem">
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao">
            </div>
            <div>
                <label for="preco">Preço R$</label>
                <input type="number" id="preco" name="preco">
            </div>
            <div>
                <label for="quantidade">Qtd Disponível</label>
                <input type="number" id="quantidade" name="quantidade">
            </div>
        </form>
    </section>
        

</body>
</html>
